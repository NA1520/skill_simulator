{% extends "core/base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}

<div class="card" style="max-width:420px; margin:0 auto; padding:20px;">
  <h2 style="text-align:center; margin:0 0 12px 0; color:#32cd32;">Регистрация</h2>

  {% if form.errors %}
    <p style="text-align:center; color:#ff4d4d; margin-bottom:12px;">Исправьте ошибки в форме</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" style="width:100%">Зарегистрироваться</button>
  </form>

  <p style="text-align:center; margin-top:12px; font-size:14px;">
    Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
  </p>
</div>

{% endblock %}
