<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Skill Simulator{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: {% if theme == 'dark' %} #121212 {% else %} #f2f5f7 {% endif %};
            color: {% if theme == 'dark' %} #fff {% else %} #111 {% endif %};
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-links a {
            margin-left: 15px;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: #fff;
        }

        .logout-btn:hover {
            background-color: #e60000;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: {% if theme == 'dark' %} #1e1e1e {% else %} #fff {% endif %};
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        .form-card {
            max-width: 400px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: {% if theme == 'dark' %} #1e1e1e {% else %} #fff {% endif %};
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h2, h3 {
            margin: 0 0 15px 0;
        }

        .flex-center {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .next-btn {
            display: inline-block;
            background: #1e90ff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 12px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .next-btn:hover {
            background: #0b70d3;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <h1>üêæ –°–∏–º—É–ª—è—Ç–æ—Ä –Ω–∞–≤—ã–∫–æ–≤</h1>
    <div class="header-links">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" style="color:white;">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a href="{% url 'logout' %}" class="logout-btn">–í—ã–π—Ç–∏</a>
        {% else %}
            <a href="#register-form" style="color:white; background:#32cd32; padding:5px 12px; border-radius:8px;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        {% endif %}
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
