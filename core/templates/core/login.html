{% extends "core/base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}

<div class="card" style="max-width:420px; margin:0 auto; padding:20px;">
  <h2 style="text-align:center; margin:0 0 12px 0; color:#1e90ff;">Вход</h2>

  {% if form.errors %}
    <p style="text-align:center; color:#ff4d4d; margin-bottom:12px;">Неверные данные, попробуйте снова</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="width:100%">Войти</button>
  </form>

  <p style="text-align:center; margin-top:12px; font-size:14px;">
    Нет аккаунта? <a href="{% url 'home' %}">Зарегистрироваться</a>
  </p>
</div>

{% endblock %}
